<div class="example-container">
  <div class="form-container">
    <form [formGroup]="loginForm" (submit)="submit()">
      <mat-form-field class="form-field" appearance="outline">
        <mat-label> Item Name
        </mat-label>
        <input matInput formControlName="itemName">

      </mat-form-field>
      <mat-form-field class="form-field" appearance="outline">
        <mat-label> Item Selling Price
        </mat-label>
        <input matInput formControlName="itemSellingPrice">
      </mat-form-field>
      <mat-form-field class="form-field" appearance="outline">
        <mat-label> Item Selling Price
        </mat-label>
        <input matInput formControlName="itemBuyingPrice">
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </form>
  </div>
</div>

<div class="dt">
  <table mat-table *ngIf="dataSource" [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="itemName">
      <th mat-header-cell *matHeaderCellDef> Item Name </th>
      <td mat-cell *matCellDef="let element"> {{element.itemName}} </td>
    </ng-container>
    <ng-container matColumnDef="itemSellingPrice">
      <th mat-header-cell *matHeaderCellDef> Item Selling Price </th>
      <td mat-cell *matCellDef="let element"> {{element.itemSellingPrice}} </td>
    </ng-container>
    <ng-container matColumnDef="itemBuyingPrice">
      <th mat-header-cell *matHeaderCellDef> Item Selling Price </th>
      <td mat-cell *matCellDef="let element"> {{element.itemBuyingPrice}} </td>
    </ng-container>
    <ng-container matColumnDef="itemStatus">
      <th mat-header-cell *matHeaderCellDef> Available Status </th>
      <td mat-cell *matCellDef="let element"> {{element.itemStatus}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-raised-button color="basic" (click)="editItem(element)" >Edit</button>
        <button style="margin-left: 10px;" mat-raised-button color="warn" (click)="deleteItem(element.itemId)" >Delete</button> 
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
